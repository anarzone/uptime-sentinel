# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # repository bindings
    App\Monitoring\Domain\Repository\MonitorRepositoryInterface:
        alias: App\Monitoring\Infrastructure\Persistence\MonitorRepository

    App\Monitoring\Domain\Repository\AlertRuleRepositoryInterface:
        alias: App\Monitoring\Infrastructure\Persistence\AlertRuleRepository

    # Redis Client for Monitoring Infrastructure
    redis_client:
        class: 'object'
        factory: ['Symfony\Component\Cache\Adapter\RedisAdapter', 'createConnection']
        arguments:
            - '%env(REDIS_URL)%'

    App\Monitoring\Infrastructure\Redis\RedisTelemetryBuffer:
        arguments:
            $redis: '@redis_client'

    # Notification Senders
    App\Monitoring\Domain\Service\NotificationSenderInterface:
        class: App\Monitoring\Infrastructure\Notification\EmailNotificationSender

    App\Monitoring\Infrastructure\Notification\EmailNotificationSender:
        tags: ['app.notification_sender']
        arguments:
            $fromAddress: '%env(string:default::MAILER_FROM)%' 

    App\Monitoring\Infrastructure\Notification\SlackNotificationSender:
        tags: ['app.notification_sender']

    App\Monitoring\Infrastructure\Notification\WebhookNotificationSender:
        tags: ['app.notification_sender']

    # AlertNotificationService with all senders injected
    App\Monitoring\Application\Service\AlertNotificationService:
        arguments:
            $senders: !tagged_iterator app.notification_sender
